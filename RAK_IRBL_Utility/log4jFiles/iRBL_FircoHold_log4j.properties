# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.iRBLFircoHoldLogger=ALL, iRBLFircoHoldLogger
log4j.additivity.iRBLFircoHoldLogger=false

log4j.appender.iRBLFircoHoldLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.iRBLFircoHoldLogger.File=Logs/iRBL_FircoHold_Logs/iRBL_FircoHold_Log.xml
log4j.appender.iRBLFircoHoldLogger.MaxFileSize=10000KB
log4j.appender.iRBLFircoHoldLogger.MaxBackupIndex=100
log4j.appender.iRBLFircoHoldLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.iRBLFircoHoldLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n