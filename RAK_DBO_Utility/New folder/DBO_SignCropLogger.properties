# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.DBO_SignCropLogger=ALL, DBO_SignCropLogger
log4j.additivity.DBO_SignCropLogger=false

log4j.appender.DBO_SignCropLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.DBO_SignCropLogger.File=Logs/DBO_SignCrop_Logs/DBO_SignCrop_log.xml
log4j.appender.DBO_SignCropLogger.MaxFileSize=10000KB
log4j.appender.DBO_SignCropLogger.MaxBackupIndex=100
log4j.appender.DBO_SignCropLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.DBO_SignCropLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n