# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.DBO_SinglePageLogger=ALL, DBO_SinglePageLogger
log4j.additivity.DBO_SinglePageLogger=false

log4j.appender.DBO_SinglePageLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.DBO_SinglePageLogger.File=Logs/DBO_SinglePageLogger/DBO_SinglePageLogger.xml
log4j.appender.DBO_SinglePageLogger.MaxFileSize=10000KB
log4j.appender.DBO_SinglePageLogger.MaxBackupIndex=100
log4j.appender.DBO_SinglePageLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.DBO_SinglePageLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n